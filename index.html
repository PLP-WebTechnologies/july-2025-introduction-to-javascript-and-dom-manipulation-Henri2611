<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Fundamentals</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1> JavaScript Fundamentals Demo</h1>

  <!-- Part 1: Input for conditional logic -->
  <div>
    <label for="ageInput">Enter your age:</label>
    <input type="number" id="ageInput" placeholder="e.g. 18">
    <button id="checkAgeBtn">Check Eligibility</button>
    <p id="ageResult"></p>
  </div>

  <hr>

  <!-- Part 2: Functions -->
  <div>
    <h2>Functions Demo</h2>
    <button id="calcTotalBtn">Calculate Shopping Total</button>
    <p id="totalResult"></p>
  </div>

  <hr>

  <!-- Part 3: Loops -->
  <div>
    <h2>Loops Demo</h2>
    <button id="countdownBtn">Start Countdown</button>
    <p id="countdownResult"></p>
  </div>

  <hr>

  <!-- Part 4: DOM -->
  <div>
    <h2> DOM Interaction</h2>
    <button id="toggleTextBtn">Toggle Message</button>
    <p id="toggleText">Hello! Click the button to hide/show me.</p>

    <button id="addItemBtn">Add List Item</button>
    <ul id="dynamicList"></ul>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
